# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: Mr Robot
  theme_night: Cyberpunk
  font: Minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'University of Science and Technology of China'
    description: 'Chen Tianao's Personal Academic Website'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: '11fe9c22a6d1efc3a6e1b4f058dbc3f5'
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: '2f749b9825f50acc09b4781e263b4cd0'
    bing: 'E13D5613B229407469AE3673DF0B3DCC'

# Site header

header:
  navbar:
    enable: true
    align: 1
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: 'Â© {year} Chen Tianao. This work is for private academic use.'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Monday, 02 Jan 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/Otho-Aurelius/my-academic-page'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: square
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15
  

# Extensions

extensions:
  cms:
    branch: master
    local_backend: false
  academicons:
    enable: true
icon.pack:
  ai: true
